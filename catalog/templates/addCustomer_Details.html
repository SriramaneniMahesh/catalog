

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px">
			<form action="{{ url_for('addCustomer_Details',sbname=sbname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success"style="background-color:#08676c">Add Customer Details</div>
				  <div class="panel-body"style="background-color:#04193a;color:white">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="cus_name">Enter customer Name:</label>
					    <input type="name" class="form-control" name="cus_name" placeholder="Ex:Mahesh" pattern="[A-Za-z]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="acc_number">Enter Account number:</label>
					    <input type="text" class="form-control" name="acc_number" placeholder="Ex:312.....3" pattern="[0-9 ]{1,}" title="Allow Numbers only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="cus_phone_number">Enter phone number:</label>
					    <input type="text" class="form-control" name="cus_phone_number" placeholder="Enter phone number:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="acc_type">Enter account type:</label>
					    <input type="text" class="form-control" name="acc_type" placeholder="Ex:savings" pattern="[A-Za-z]{1,}" title="Allow characters only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="cus_address">Enter address:</label>
					    <input type="text" class="form-control" name="cus_address" placeholder="Enter address:" pattern="[A-Za-z0-9]{2,}" title="Allow numbers and characters" required>
						</div>
					  <div class="form-group">
					    <input type="text" class="form-control" name="bank_name_id" value="{{ sbname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer"style="background-color:#08676c"><input type="submit" class="btn btn-primary" value="Submit"style="background-color:green">
				  <button type="button" class="btn btn-info" value="cancle"style="background-color:yellow"><a href="http://localhost:8000/home">cancel</a></button> </div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
